<div class="main-container">
    <button (click)="gotoRegistration()" class="btn" *ngIf="role=='administrator'">REGISTRUJ NOVOG UPRAVLAJCA</button>
    <div class = "select">
        <div *ngFor="let num of genEnum" (click)="load(num)">{{num}}</div>
    </div>

    <app-generator *ngIf="gen" [gen]="gen"></app-generator>
</div>
